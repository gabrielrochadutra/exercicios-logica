<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de troco</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora de troco</h1>
    </header>
    <section>
        <div>
            <p>
                Preço do produto: <input type="number" name="precoproduto" id="txtpp">
            </p>
            <p>
                Quantidade: <input type="number" name="quantidade" id="txtq">
            </p>
            <p>
                Pagamento: <input type="number" name="pagamento" id="txtp">
            </p>
            <p>
                <input type="button" value="Registrar" onclick="registrar()">
            </p>
        </div>
        <div id="res">
            Calculando troco...
        </div>
    </section>
    <footer>
        <p>Criado com ❤️ por Gabriel Dutra</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
