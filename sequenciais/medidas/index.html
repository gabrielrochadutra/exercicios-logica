<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de medidas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora de medidas</h1>
    </header>
    <section>
        <div>
            <p>Digite a medida A:
                <input type="number" name="medidaA" id="txta">
            </p>
            <p>Digite a medida B:
                <input type="number" name="medidaB" id="txtb">
            </p>
            <p>Digite a medida C:
                <input type="number" name="medidaC" id="txtc">
            </p>
            <p>
                <input type="button" value="Calcular medidas" onclick="calculaMedidas()">
            </p>
        </div>
        <div id="res">
            Calculando...
        </div>
    </section>
    <footer>
        <p>Criado com ❤️ por Gabriel Dutra</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
